<!DOCTYPE html>
<html>
<head>
	<title>Sugar Questionnaire</title>
</head>
<body>
<div style="line-height: 50px;">
	<div align='center'>
		<p>Personal Questions:</p>
		<form>
		<label for="name">Name:</label>
		<input type="text" name="name"><br>
		<label for="birthday">DOB:</label>
		<input type="date" name="birthday"><br>
		<label for="gender">Gender:</label>
		<select name="gender">
			<option name="male">Male</option>
			<option name="female">Female</option>
			<option name="other_gender">other</option>
		</select>
		<br>
		<label for="sports">
			Which sports do you always play:
		</label>
				<input type="checkbox" name="basketball">
		<label for="basketball">basketball</label>
				<input type="checkbox" name="football">
		<label for="football">football</label>
				<input type="checkbox" name="soccer">
		<label for="soccer">soccer</label>
				<input type="checkbox" name="golf">
		<label for="golf">golf</label>
		<br>
		<label for="marriage">Marriage:</label>
				<input type="radio" name="marriage">
		<label for="single">single</label>
				<input type="radio" name="marriage">
		<label for="married">married</label>
		<br>

		<label for="message">message:</label>
		<textarea name="message" rows="5" cols="30"></textarea>
		<br>
		<label for="color">What is your favourite color:</label>
		<input type="color" name="color">
		<br>

		<label for="email">Your E-mail:</label>
		<input type="email" name="email">
		<br>
		<label for="time">Time you born:</label>
		<input type="time" name="time">
		<br>
					<label for="file">Files (If you have a hospital examination report):</label>
					<input type="file" name="file">
		<br>
				<label for="number">选个数字：</label>
				<input type="number" name="number" min="15" max="20">
		<br>
		<input type="submit" name="button">
		<br>
	</form>
	</div>
</div>
</body>
</html>
